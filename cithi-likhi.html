<body style="background-color: #f5deb3;">
<h1 style="
        font-family: 'Cursive', 'Lucida Handwriting', sans-serif; 
        font-size: 36px; 
        color: #8b4513; 
        text-align: center; 
        margin-top: 20px;
    ">চিঠি লিখি</h1>
<p style="
        font-family: 'Georgia', serif; 
        font-size: 18px; 
        color: #5a3d2b; 
        line-height: 1.8; 
        text-align: justify;
    ">চলুন ঘুরে আসি চিঠির যুগ থেকে। চিঠি পাঠান প্রিয়জনকে, তুলে ধরুন মনের কথা। আপনার লেখা এই প্ল্যাটফর্মে ফুটে উঠবে চিঠির আকারে।</p>
<textarea id="textInput" oninput="updateText()" placeholder="এখানে লিখুন..."></textarea>
<div class="output-container">
<div class="output" id="output"></div>
</div>
<button id="downloadButton" onclick="downloadOutput()" style="
        background-color: #deb887; 
        color: #ffffff; 
        border: 2px solid #8b4513; 
        border-radius: 5px; 
        padding: 10px 20px; 
        font-weight: bold; 
        font-size: 16px; 
        cursor: pointer;
    ">Download as Image</button>
<script>
        function updateText() {
            const input = document.getElementById('textInput').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerText = input; // Update output with real-time input
        }

        function downloadOutput() {
            const outputDiv = document.getElementById('output');
            html2canvas(outputDiv).then((canvas) => {
                const link = document.createElement('a');
                link.download = 'output.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<footer>
    <p>Ⓒ চিঠি লিখি ২০২৪, সর্বস্বত্ব সংরক্ষিত</p>
</footer>
</body>
